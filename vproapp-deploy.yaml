apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: vprofile/vprofileapp:V1
          ports:
            - containerPort: 8080
              name: vproapp-port
      initContainers:
        - name: init-vprodb
          image: busybox
          command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for vprodb; sleep 2; done;']
        - name: init-vprocache01
          image: busybox
          command: [ 'sh', '-c', 'until nslookup vprocache01; do echo waiting for vprocache01; sleep 2; done;' ]

